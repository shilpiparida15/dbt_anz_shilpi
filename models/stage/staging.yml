version: 2

models:
  - name: stg_nations
    columns:
      - name: nation_id
        tests:
          - unique
          - not_null
      - name: region_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_regions')
              field: region_id
  - name: stg_regions
    columns:
      - name: region_id
        tests:
          - unique
          - not_null
      - name: name
        tests:   
          - accepted_values:
              values: ['ASIA','AFRICA','AMERICA']
              config:
                store_failures: true
  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: total_price