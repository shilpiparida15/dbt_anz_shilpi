version: 2
models:
  - name: stg_nations
    description: List of all countries
    columns:
      - name: nation_id
        tests:
          - unique
          - not_null
      - name: region_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_regions')
              field: region_id
  - name: stg_regions
    columns:
      - name: region_id
        tests:
          - unique
          - not_null
      - name: name
        tests:   
          - accepted_values:
              values: ['ASIA','AFRICA','AMERICA','EUROPE','MIDDLE EAST','nothing']
              config:
                store_failures: true
  - name: stg_orders
    description: Details about the orders placed
    columns:
      - name: order_id
        tests:
          - unique
          - not_null